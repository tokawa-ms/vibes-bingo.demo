<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4">
    <div class="container mx-auto max-w-7xl">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">🎯 ビンゴゲーム 🎯</h1>
            <p class="text-lg text-gray-600">「引く」ボタンを押して数字を選びましょう！</p>
        </header>

        <!-- メインコンテンツ -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- 左側：現在の数字表示エリア -->
            <div class="bg-white rounded-3xl shadow-2xl p-8 text-center">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">今回の数字</h2>
                
                <!-- 現在の数字表示 -->
                <div id="currentNumber" class="w-64 h-64 mx-auto mb-8 bg-gradient-to-br from-red-400 to-red-600 rounded-full flex items-center justify-center shadow-lg transform transition-all duration-500 hover:scale-105">
                    <span id="numberDisplay" class="text-7xl font-bold text-white">?</span>
                </div>

                <!-- 引くボタン -->
                <button id="drawButton" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
                    🎲 引く
                </button>

                <!-- 残り数字表示 -->
                <div class="mt-6">
                    <p class="text-gray-600">残り: <span id="remainingCount" class="font-bold text-2xl text-blue-600">75</span> / 75</p>
                </div>
            </div>

            <!-- 右側：過去の数字リスト -->
            <div class="bg-white rounded-3xl shadow-2xl p-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">出た数字</h2>
                
                <!-- 数字ボールリスト -->
                <div id="numberBalls" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-4 xl:grid-cols-5 gap-4 max-h-96 overflow-y-auto p-2">
                    <!-- 動的に生成される数字ボール -->
                </div>

                <!-- 空の状態メッセージ -->
                <div id="emptyMessage" class="text-center text-gray-400 mt-8">
                    <p class="text-lg">まだ数字が選ばれていません</p>
                    <p class="text-sm">「引く」ボタンを押してゲームを開始しましょう！</p>
                </div>
            </div>
        </div>

        <!-- ゲーム完了メッセージ -->
        <div id="gameComplete" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-2xl p-8 text-center shadow-2xl">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">🎉 ゲーム完了！ 🎉</h2>
                <p class="text-lg text-gray-600 mb-6">すべての数字が出ました！</p>
                <button onclick="location.reload()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full">
                    新しいゲームを始める
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
